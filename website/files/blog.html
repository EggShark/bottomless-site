<!DOCTYPE html>
<html lang="en">
<head>
    <!-- test -->
    <meta charset="UTF-8"> <!-- test -->
    <!-- test
    mutliline
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Crabtree's Blog</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/blog.css">
    <script src="js/cbmd.js"></script>
    <script src="js/blog.js" defer></script>
</head>
<body>
    <div class="blog-flex">
        <div class="blog-wrapper">
            <div class="icon-bar">
                <a href="/"><img src="images/house.png" alt="home icon" class="blog-icon"></a>
                <a href="/blog"><img src="images/blog.png" alt="blog icon" class="blog-icon"></a>
                <a href="/projects"><img src="images/project_icon.svg" alt="blueprint icon" class="blog-icon"></a>
            </div>
            <h1 class="blog-page-title">Blog Posts</h1>
            <p>
                This is a list of everything I've ever written. Its sorted in order published so having diving into the archive!
            </p>
            <div class="search-wrapper">
                <input class="search-bar" id="search-bar" placeholder="Search...">
                <button class="search-button" onclick="search()">Go!</button>
                <div class="search-results" id="search-results">
                    <button class="search-close-button" onclick="clear_results()"><img src="images/close.png" alt="Cross"></button>
                    <div class="inner-results" id="inner-results">

                    </div>
                </div>
            </div>
            <div id="blog-card-wrapper">
                <div class="no-content-wrapper" id="no-posts">
                    <div class="no-content">
                        <h2>Nothing here yet</h2>
                        <p>please come back once I have written some posts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<template id="blog-card">
    <div class="blog-card">
        <a><h2></h2></a>
        <p class="secondary-information"></p>
        <hr class="card-break">
        <p class="secondary-information"></p>
        <a class="read-more-button">read more</a>
    </div>
</template>
<template id="search-card">
    <div class="search-card">
        <h3>title</h3> 
        <p class="secondary-information">publish-date</p>
        <hr class="card-break">
        <p class="secondary-information">intro word</p>
        <a class="read-more-button" style="background-color: #423841;">read more</a>
    </div>
</template>
<template id="post-error">
    <div class="post-error-wrapper">
        <div class="post-error">
            <img src="images/ded1.png" alt="cartoon shark passed out">
            <h2>Something went wrong (404)</h2>
            <p>please try again later</p>
        </div>
    </div>
</template>
<template id="no-results">
    <div class="no-results">
        <h2>Nothing matched your search.</h2>
        <p>please try a diffrent search.</p>
    </div>
</template>
<template id="search-error">
    <div class="search-error">
        <h3>Something went wrong (401)</h3>
        <p>please try again later</p>
    </div>
</template>
</html>
