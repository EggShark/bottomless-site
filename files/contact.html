<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css">
    <script defer src="/js/contact.js"></script>
</head>
<body>
    <div class="contact-page-flex">
        <div class="contact-page-wrapper">
            <h1>Send an email</h1>
            <h2>If you want my resume here it is</h2>
            <div class="contact-div">
                <div class="contact-form">
                    <h1>Send me a Message!</h1>
                    <input id="email" placeholder="example@example.com">
                    <p>message</p>
                    <textarea class="message-box" id="message" placeholder="message"></textarea>
                    <br>
                    <button class="submit-button" onclick="sendMailApiRequest()">send message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
